<html>
  <head>
    <title>Simple Geometry Test</title>
  </head>

  <style>
  body {margin: 0;}
  canvas {width: 100%; height: 100%;}
  </style>

  <body>
    <!--three.js library-->
    <script src="js/three.js"> </script>
    <!--trackball code-->
    <script src="js/OrbitControls.js"> </script>
    <!--GUI code-->
    <script src="js/dat.gui.min.js"></script>
    <!--Terrain code-->
    <script src="js/THREE.Terrain.min.js"> </script>

    <style>
    			body {
    				font-family: Monospace;
    				background-color: #000;
    				color: #fff;
    				margin: 0px;
    				overflow: hidden;
    			}
    			#info {
    				position: absolute;
    				top: 10px;
    				width: 100%;
    				text-align: center;
    			}
    </style>

    <div id="info">
      <p>Virtual City Test Code<br>
    </div>
    <script>
    //create the scene
    var scene = new THREE.Scene( );
    //create the webgl renderer
    var renderer = new THREE.WebGLRenderer( );
    renderer.setSize(window.innerWidth,window.innerHeight);
    //add the renderer to the current document
    document.body.appendChild(renderer.domElement );
    var ratio = window.innerWidth/window.innerHeight;
    //create the perspective camera
    //for parameters see https://threejs.org/docs/#api/cameras/PerspectiveCamera
    var camera = new THREE.PerspectiveCamera(45,ratio,0.1,1000);
    camera.position.set(0,0,-20);
    control = new THREE.OrbitControls( camera );
    //then add ambient
    //ambient lighting
    var ambientlight = new THREE.AmbientLight(new THREE.Color(1,1,1),0.3);
    scene.add(ambientlight);
    //lighting
    //basic light from camera towards the scene

    var floorMaterial = new THREE.MeshLambertMaterial();
    floorMaterial.color = new THREE.Color(0.7,0.7,0.7);
    floorMaterial.side = THREE.DoubleSide;
    var floorGeometry = new THREE.PlaneGeometry(100, 100, 300, 300);
    var floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.position.y = -10;
    floor.rotation.x = Math.PI / 2;

    // Note the mesh is flagged to receive shadows
    floor.receiveShadow = true;
    floor.castShadow = false;
    scene.add(floor);

    var xS = 63, yS = 63;
    terrainScene = THREE.Terrain({
      easing: THREE.Terrain.Linear,
      frequency: 2.5,
      heightmap: THREE.Terrain.DiamondSquare,
      material: new THREE.MeshBasicMaterial({color: 0x5566aa}),
      maxHeight: 100,
      minHeight: -100,
      steps: 1,
      useBufferGeometry: false,
      xSegments: xS,
      xSize: 1024,
      ySegments: yS,
      ySize: 1024,
    });
// Assuming you already have your global scene, add the terrain to it
    scene.add(terrainScene);

    //final update loop
    var MyUpdateLoop = function ( )
    {
      control.update();
      //call the render with the scene and the camera
      renderer.render(scene,camera);
      //finally perform a recoursive call to update again
      //this must be called because the mouse change the camera position
      requestAnimationFrame(MyUpdateLoop);
      Animate();
    };
    requestAnimationFrame(MyUpdateLoop);
    //this function is called when the window is resized
    var MyResize = function ( )
    {
      //get the new sizes
      var width = window.innerWidth;
      var height = window.innerHeight;
      //then update the renderer
      renderer.setSize(width,height);
      //and update the aspect ratio of the camera
      camera.aspect = width/height;
      //update the projection matrix given the new values
      camera.updateProjectionMatrix();
      //and finally render the scene again
      renderer.render(scene,camera);
    };
    //link the resize of the window to the update of the camera
    window.addEventListener( 'resize', MyResize);
    var gui;
 function buildGui() {
       gui = new dat.GUI();
       var params = {
       }
       gui.add();
       gui.open();
     }
  buildGui();
    </script>
  </body>
</html>
